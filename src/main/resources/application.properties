spring.application.name=${SPRING_APPLICATION_NAME}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

spring.jpa.hibernate.ddl-auto=${JPA_DDL}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}
spring.jpa.hibernate.ddl-auto=update

server.port=${SERVER_PORT}
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}

logging.level.org.modelmapper=DEBUG
user.service.url=${ISSUER_URI}
spring.cache.type=caffeine
spring.cache.cache-names=users,roles,allUsers
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m
management.endpoints.web.exposure.include=mappings
management.endpoint.mappings.enabled=true

external.auth.url=${EXTERNAL_AUTH_URL}
